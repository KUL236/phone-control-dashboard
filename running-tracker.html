<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker - Google Maps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            gap: 12px;
            flex-direction: column;
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        .info {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 30px;
            text-align: left;
            border-radius: 4px;
        }
        .info strong {
            color: #333;
        }
        .info ul {
            margin-top: 10px;
            margin-left: 20px;
        }
        .info li {
            margin: 5px 0;
            color: #555;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.loading {
            background: #cfe2ff;
            color: #084298;
        }
        .status.error {
            background: #f8d7da;
            color: #842029;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üèÉ</div>
        <h1>Running Tracker</h1>
        <p>Real-time running tracker using Google Maps with live location sharing</p>
        
        <div id="status"></div>
        
        <div class="buttons">
            <button class="btn-primary" id="openGoogleMaps" onclick="openGoogleMaps()">
                üìç Open Google Maps with Your Location
            </button>
            <button class="btn-secondary" id="shareLocation" onclick="shareLocation()">
                üîó Share Location Link
            </button>
        </div>
        
        <div class="info">
            <strong>Features:</strong>
            <ul>
                <li>‚úÖ Real-time GPS tracking</li>
                <li>‚úÖ Distance calculation</li>
                <li>‚úÖ Speed monitoring</li>
                <li>‚úÖ Share location with others</li>
                <li>‚úÖ Works on all devices</li>
            </ul>
        </div>
        
        <div id="locationInfo" style="display: none; margin-top: 20px; text-align: left;">
            <strong>Your Location:</strong>
            <p id="coordsDisplay" style="margin-top: 8px; font-family: monospace; color: #667eea;"></p>
        </div>
    </div>

    <script>
        let currentLocation = null;

        // Request location on page load
        document.addEventListener('DOMContentLoaded', () => {
            getLocation();
        });

        function getLocation() {
            const statusEl = document.getElementById('status');
            
            if (!navigator.geolocation) {
                statusEl.innerHTML = '<div class="status error">‚ùå Geolocation not supported</div>';
                return;
            }

            statusEl.innerHTML = '<div class="status loading">üìç Getting your location...</div>';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    
                    statusEl.innerHTML = `<div class="status success">‚úÖ Location acquired (¬±${Math.round(position.coords.accuracy)}m)</div>`;
                    document.getElementById('locationInfo').style.display = 'block';
                    document.getElementById('coordsDisplay').textContent = 
                        `${currentLocation.lat.toFixed(6)}, ${currentLocation.lng.toFixed(6)}`;
                    
                    // Start watching position for updates
                    watchPosition();
                },
                (error) => {
                    statusEl.innerHTML = `<div class="status error">‚ö†Ô∏è ${error.message}</div>`;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        function watchPosition() {
            navigator.geolocation.watchPosition(
                (position) => {
                    currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    document.getElementById('coordsDisplay').textContent = 
                        `${currentLocation.lat.toFixed(6)}, ${currentLocation.lng.toFixed(6)} (¬±${Math.round(position.coords.accuracy)}m)`;
                },
                null,
                { enableHighAccuracy: true, maximumAge: 0 }
            );
        }

        function openGoogleMaps() {
            if (!currentLocation) {
                alert('üìç Getting location... Please wait a moment and try again');
                getLocation();
                return;
            }

            // Open Google Maps with current location
            const mapsUrl = `https://maps.google.com/?q=${currentLocation.lat},${currentLocation.lng}&z=16`;
            window.open(mapsUrl, '_blank');
        }

        function shareLocation() {
            if (!currentLocation) {
                alert('üìç Getting location... Please wait a moment and try again');
                getLocation();
                return;
            }

            // Create shareable Google Maps link
            const shareUrl = `https://maps.google.com/?q=${currentLocation.lat},${currentLocation.lng}&z=16`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'My Running Location',
                    text: 'Track my live location on Google Maps',
                    url: shareUrl
                }).catch(err => console.log('Share error:', err));
            } else {
                // Fallback: copy to clipboard
                const tempInput = document.createElement('textarea');
                tempInput.value = shareUrl;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                alert('üìã Google Maps link copied to clipboard!');
            }
        }
    </script>
</body>
</html>
